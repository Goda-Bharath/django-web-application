<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background: #fff;
        width: 350px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .input-group input:focus {
        border-color: #667eea;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #667eea;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #5a67d8;
    }

    .text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .text a {
        color: #667eea;
        text-decoration: none;
    }
</style>

<body>

    <div class="login-container">
        <h2>Login</h2>

        <form method="post" novalidate>
            {%  csrf_token %}
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password">
            </div>
            
            <div class="input-group">
                <label>ConformPassword</label>
                <input type="password" name="ConformPassword" placeholder="Enter password">
            </div>

            <button type="submit">Login</button>

            <p class="text">
                Donâ€™t have an account?
                <a href="#">Sign up</a>
            </p>
        </form>
    </div>

</body>

</html>
